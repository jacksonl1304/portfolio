<head>
  <meta charset="utf-8" />

  <title>Le Thien Anh Khoa — Personal Portfolio</title>
  <meta name="description" content="Portfolio website of Le Thien Anh Khoa — aspiring game developer, C++ enthusiast, and digital storytelling lover." />
  <style>
    :root {
      --bg: #0b0d12;
      --card: #11141a;
      --muted: #a9b0be;
      --text: #e9ecf1;
      --primary: #7c5cff;
      --accent: #18c8a7;
      --ring: #2b2f3a;
      --chip-bg: #0e131a;
      --chip-text: #e9ecf1;
      --header-from: rgba(11,13,18,0.85);
      --header-to: rgba(11,13,18,0.35);
      --border: #1c1f27;
      --nav-link: var(--muted);
      --btn-bg: #0f1218;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 80% -10%, rgba(124,92,255,.15), transparent 60%),
        var(--bg);
      color: var(--text);
      line-height: 1.6;
      letter-spacing: 0.2px;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { width: min(1080px, 92%); margin: 0 auto; }

    /* ===== Header / Nav ===== */
    header {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: saturate(1.2) blur(8px);
      background: linear-gradient(180deg, var(--header-from), var(--header-to));
      border-bottom: 1px solid var(--border);
    }
    .nav { display: flex; gap: 18px; align-items: center; padding: 14px 0; }
    .brand { font-weight: 700; letter-spacing: 0.5px; }
    .spacer { flex: 1; }

    /* link group */
    .links { display: flex; align-items: center; gap: 12px; }
    .links a { color: var(--nav-link); font-weight: 600; padding: 8px 10px; border-radius: 10px; }
    .links a:hover { color: var(--text); background: rgba(255,255,255,.03); }

    /* Theme button */
    .btn {
      display: inline-flex; align-items: center; gap: 8px; padding: 10px 14px;
      border-radius: 100px; font-weight: 700; letter-spacing: .3px;
      border: 1px solid var(--ring); background: var(--btn-bg); color: var(--text);
    }
    .btn:hover { border-color: #2e3543; box-shadow: 0 0 0 4px rgba(124,92,255,0.08); }

    /* Hamburger button */
    .nav-toggle{
      display:none; width:44px; height:38px; border-radius:10px; cursor:pointer;
      border:1px solid var(--ring); background: var(--btn-bg);
      align-items:center; justify-content:center; gap:5px; flex-direction:column;
    }
    .nav-toggle span{ width:22px; height:2px; border-radius:2px; background:var(--text); transition:transform .25s, opacity .25s }
